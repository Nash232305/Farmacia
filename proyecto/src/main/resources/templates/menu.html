<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Incluye el CSS para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Incluye el CSS personalizado -->
    <link rel="stylesheet" href="css/stylemenu.css">
</head>
<body>
    <div class="menu-cards-container">
        
        <div class="menu-card" onclick="window.location.href='/Productos'">
            <i class="fas fa-pills"></i>
            <h3>Productos</h3>
        </div>
        <div class="menu-card" onclick="window.location.href='/Sucursales'">
            <i class="fas fa-store"></i>
            <h3>Sucursales</h3>
        </div>
        <div class="menu-card" onclick="window.location.href='/Empleados'">
            <i class="fas fa-user-tie"></i>
            <h3>Empleados</h3>
        </div>
        <div class="menu-card" onclick="window.location.href='/ReportesProductos'">
            <i class="fas fa-chart-line"></i>
            <h3>Reportes</h3>
        </div>
        <div class="menu-card" onclick="window.location.href='/Login'">
            <i class="fas fa-sign-out-alt"></i>
            <h3>Cerrar Sesión</h3>
        </div>
    </div>
</body>
</html>
